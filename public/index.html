<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <title>STATS</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <link href="styles/home.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div>
            <h1 class="title">Liste des matchs</h1>
        </div>
        <div id="matches-list">
            <table id="matches-list-table" class="center">
                <tr class="background">
                    <th>#ID</th>
                    <th>Team 1</th>
                    <th>Score</th>
                    <th>Team 2</th>
                    <th>Map</th>
                    <th>Heure de début</th>
                    <th></th>
                </tr>
            </table>
        </div>
        <div>
            <h1 class="title">Liste des joueurs</h1>
        </div>
        <div id="players-list">
            <table id="players-list-table" class="center">
                <tr class="background">
                    <th>Nom</th>
                    <th>Steam ID</th>
                    <th>Nombre de matchs</th>
                    <th>Nombre de rounds</th>
                    <th></th>
                </tr>
            </table>
        </div>
        <div>
            <h1 class="title">Liste des équipes</h1>
        </div>
        <div id="teams-list">
            <table id="teams-list-table" class="center">
                <tr class="background">
                    <th>Équipe</th>
                    <th>Nombre de matchs</th>
                    <th>Nombre de victoires</th>
                    <th>Nombre de défaites</th>
                    <th></th>
                </tr>
            </table>
        </div>

        <script src="js/script.js"></script>
        <script src="index.js"></script>
    </body>
</html>
